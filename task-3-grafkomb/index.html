<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3</title>
    <script src="js/three.min.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="score down">
        <h2>Score :
            <a id="score">0</a>
        </h2>
    </div>
    <div class="down">
        <button id="myButton">Reset</button>
    </div>
</body>

</html>

<script>
    document.getElementById("myButton").addEventListener("click", function() {
        location.reload();
    });
    
</script>

<script>
    let scene, camera, renderer, light1, light2, rayCast, mouse;

    let current = document.getElementById("score");

    let score = 0;
    let i = 0;
    let selected = [];
    let original = [];

    function getRandomBetween(min, max)
    {
        return Math.random() * (max-min) + min;
    }

    const colors = [0x3b2466, 0xde4d78, 0xd70a9a, 0xffcc06, 0xfeedff, 0xfafff1, 0xff3f3f, 0x9ad70a, 0x0a9ad7];

    let createCube = function () {
        const color = colors[Math.floor(getRandomBetween(0, 9))];
        // const fiveTone = new THREE.TextureLoader().load('img/fiveTone.jpg');
        let material = new THREE.MeshToonMaterial({
            color: color,
            // flatShading: true,
            // gradientMap: fiveTone,
        });
        let geometry = new THREE.BoxGeometry(5, 7, 10);
        let cube = new THREE.Mesh(geometry, material);
        cube.position.x = getRandomBetween(-30, 30);
        cube.position.y = getRandomBetween(-30, 30);
        cube.position.z = getRandomBetween(-30, 30);
        scene.add(cube);
    }

    function disposed(objek)
    {
        objek.geometry.dispose();
        objek.material.dispose();
        scene.remove(objek);
        renderer.renderLists.dispose();
    }

    let calculate = function()
    {
        if (selected[0].material.color.getHex() === selected[1].material.color.getHex())
        {
            selected.forEach(object => {
                disposed(object);
            });
            score += 1;
        }
        else
        {
            score -= 1;
        }

        current.innerHTML = score;
        original.length = 0;
        selected.length = 0;
    }

    let onMouseClick = function (e)
    {
        clicked = 0;
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = - (e.clientY / window.innerHeight) * 2 + 1;
        rayCast.setFromCamera(mouse, camera);

        let intersects = rayCast.intersectObjects(scene.children, false);

        if(intersects[0])
        {
            let firstObject = intersects[0].object;
            if(selected.length > 0)
            {
                if(firstObject.uuid === selected[0].uuid)
                {
                    firstObject.material.emissive.setHex(0x000000);
                    selected = [];
                    originalColors = [];
                    return;
                }
            }

            
            selected.push(firstObject);
            original.push(firstObject.material.color.getHex());
            // console.log(selected);
            if(selected.length > 1)
            {
                calculate();
            }

            if(selected.length == 1)
            {
                if(clicked == 1)
                {
                    selected.pop(firstObject);
                    original.pop(firstObject.material.color.getHex());
                }
                clicked = 1;
            }
        }
    }

    let init = function()
    {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 0, 30);

        light1 = new THREE.AmbientLight(0xffffff, 1);
        light2 = new THREE.PointLight(0xffffff, 1);
        light2.position.set(0,0,0);
        scene.add(light1);
        scene.add(light2);

        rayCast = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        mouse.x = mouse.y = -1;

        while(i<20)
        {
            createCube();
            i++;
        }

        document.addEventListener("click", onMouseClick);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        renderer.render(scene, camera, controls);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    };

    let clock = new THREE.Clock();
    let flag = 0;
    let speed = 0.03;
    let base = 0.03;

    let mainLoop = function() {
        if(scene.children.length >=20)
        {
            flag = 0;
            speed = base;
            current.innerHTML = score;
        }
        else
        {
            flag += speed;
        }

        if(flag > 1)
        {
            createCube();
            flag = 0;
            speed += 0.03;
        }

        const elapsedTime = clock.getElapsedTime();

        if(selected.length > 0)
        {
            selected[0].material.emissive.setHex(elapsedTime % 0.5 >= 0.25 ? original[0] : 0x000000);
        }

        renderer.render(scene, camera)
        requestAnimationFrame(mainLoop)
    };

    init();
    mainLoop();

</script>
